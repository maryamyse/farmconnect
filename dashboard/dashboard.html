<select id="crop-type" name="crop-type" onchange="redirectToPage()">
  <option value="">Crops</option>
  <optgroup label="Tea">
    <option value="greentea.html">Green Tea</option>
    <option value="blacktea.html">Black Tea</option>
    <option value="purpletea.html">Purple Tea</option>
  </optgroup>
  <optgroup label="Coffee">
    <option value="arabica.html">Arabica</option>
    <option value="robusta.html">Robusta</option>
  </optgroup>
  <optgroup label="Pyrethrum">
    <option value="pyrethrum.html">Standard Pyrethrum</option>
  </optgroup>
</select>
<script>
  function redirectToPage() {
    const selectedValue = document.getElementById("crop-type").value;
    if (selectedValue) {
      window.location.href = selectedValue;
    }
  }
</script>
